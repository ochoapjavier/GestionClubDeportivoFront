<div class="container">
    <div class="table-responsive table-height">
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellido1 +' '}} {{usuario.apellido2}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.rol}}</td>
                <td><button type="button" name="button" class="btn btn-primary rounded-pill" [routerLink]="['/usuarios-form', usuario.id]">Editar</button></td>
                <td><button type="button" name="button" class="btn btn-danger rounded-pill" (click)="delete(usuario)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-end p-2">
        <button class="btn btn-warning rounded-pill ml-auto" type="button" [routerLink]="['/usuarios-form']">Nuevo usuario</button>
    </div>
</div>

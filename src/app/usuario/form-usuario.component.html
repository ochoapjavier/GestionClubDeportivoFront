<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div *ngIf="userID != 0" class="card-header bg-dark text-white text-center">
                    Modificación
                </div>
                <div *ngIf="userID == 0" class="card-header bg-dark text-white text-center">
                    Nuevo {{rol}}
                </div>
                <div class="card-body">
                    <form [formGroup]="regForm">
                        <div class="form-group row mb-3">
                            <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                            <div class="col-sm-10">
                                <input [class.is-invalid]="regForm.get('nombre')?.invalid && regForm.get('nombre')?.touched" type="text" class="form-control" formControlName="nombre">
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label for="apellido1" class="col-form-label col-sm-2">Primer apellido</label>
                            <div class="col-sm-10">
                                <input [class.is-invalid]="regForm.get('apellido1')?.invalid && regForm.get('apellido1')?.touched" type="text" class="form-control" formControlName="apellido1">
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label for="apellido2" class="col-form-label col-sm-2">Segundo apellido</label>
                            <div class="col-sm-10">
                                <input [class.is-invalid]="regForm.get('apellido2')?.invalid && regForm.get('apellido2')?.touched" type="text" class="form-control" formControlName="apellido2">
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label for="email" class="col-form-label col-sm-2">Email</label>
                            <div class="col-sm-10">
                                <input [class.is-invalid]="regForm.get('email')?.invalid && regForm.get('email')?.touched" type="email" class="form-control" formControlName="email">                                      
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label for="password" class="col-form-label col-sm-2">Contraseña</label>
                            <div class="col-sm-10">
                                <input [class.is-invalid]="regForm.get('password')?.invalid && regForm.get('password')?.touched" type="password" class="form-control" formControlName="password">
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <div class="col-sm-12">
                                <mat-checkbox [class.is-invalid]="regForm.get('terminos')?.invalid && regForm.get('terminos')?.touched" formControlName="terminos">He leído y acepto los términos y condiciones de uso</mat-checkbox>
                                <a class="nav-link d-inline" [routerLink]="['/terminos']">Términos y condiciones</a>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <div class="col-sm-12">
                                <mat-checkbox formControlName="privacidad">He leído y acepto la política de privacidad</mat-checkbox>
                                <a class="nav-link d-inline" [routerLink]="['/privacidad']">Política de privacidad</a>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <div class="col-sm-12">
                                <mat-checkbox formControlName="comercial">Acepto recibir comunicaciones comerciales</mat-checkbox>
                            </div>
                        </div>

                        <div class="d-flex justify-content-start mb-3">
                            <button [disabled]="regForm.invalid" mat-flat-button color="primary" class="text-white" (click)="create()" *ngIf="!id; else elseBlock">Registrar</button>
                        </div>
                        <ng-template #elseBlock>
                            <div class="d-flex justify-content-start mb-3">
                                <button mat-flat-button color="primary" class="text-white" (click)="update()">Actualizar</button>
                            </div>
                        </ng-template>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="userID != 0" class="d-flex justify-content-center mt-3">
    <button mat-raised-button color="primary" class="text-white" (click)="regresarDashboard()">Volver al Dashboard</button>
</div>

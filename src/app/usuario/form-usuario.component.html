<div class="container">
    <div class="card">
        <h5 class="card-header bg-dark text-white">Nuevo {{rol}}</h5>
        <div class="card-body">
            <form [formGroup]="regForm">
                <div class="form-group row card-text p-2">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <div class="col-sm-6">
                        <input [class.is-invalid] = "regForm.get('nombre')?.invalid && regForm.get('nombre')?.touched" class="text-danger" type="text" class="form-control" formControlName="nombre">
                    </div>
                </div>

                <div class="form-group row card-text p-2">
                    <label for="apellido1" class="col-form-label col-sm-2">Primer apellido</label>
                    <div class="col-sm-6">
                        <input [class.is-invalid] = "regForm.get('apellido1')?.invalid && regForm.get('apellido1')?.touched" type="text" class="form-control" formControlName="apellido1">
                    </div>
                </div>

                <div class="form-group row card-text p-2">
                    <label for="apellido2" class="col-form-label col-sm-2">Segundo apellido</label>
                    <div class="col-sm-6">
                        <input [class.is-invalid] = "regForm.get('apellido2')?.invalid && regForm.get('apellido2')?.touched" type="text" class="form-control" formControlName="apellido2">
                    </div>
                </div>

                <div class="form-group row card-text p-2">
                    <label for="email" class="col-form-label col-sm-2">Email</label>
                    <div class="col-sm-6">
                        <input [class.is-invalid] = "regForm.get('email')?.invalid && regForm.get('email')?.touched" type="text" class="form-control" formControlName="email">                                      
                    </div>
                </div>

                <div class="form-group row card-text p-2">
                    <label for="email" class="col-form-label col-sm-2">Contraseña</label>
                    <div class="col-sm-6">
                        <input [class.is-invalid] = "regForm.get('password')?.invalid && regForm.get('password')?.touched" type="password" class="form-control" formControlName="password">
                    </div>
                </div>

                <div class="form-group row card-text p-2">
                    <div>
                        <mat-checkbox [class.is-invalid] = "regForm.get('terminos')?.invalid && regForm.get('terminos')?.touched" class="example-margin" labelPosition="before" color="primary" formControlName="terminos">He leído y acepto los términos y condiciones de uso</mat-checkbox>
                    </div>

                    <div>
                        <mat-checkbox class="example-margin" labelPosition="before" color="primary" formControlName="privacidad">He leído y acepto la política de privacidad</mat-checkbox>
                    </div>

                    <div>
                        <mat-checkbox class="example-margin" labelPosition="before" color="primary" formControlName="comercial">Acepto recibir comunicaciones comerciales</mat-checkbox>
                    </div>      
                </div>

                <div class="d-flex justify-content-start p-2">
                    <button [disabled]="regForm.invalid" mat-flat-button color="primary" style="color: white;" (click)="create()" *ngIf="!usuario.id else elseBlock">Registrar</button>
                </div>
                <ng-template #elseBlock class="d-flex justify-content-start p-2">
                    <button mat-flat-button color="primary" style="color: white;" (click)="update()">Actualizar</button>
                </ng-template>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="card">
        <h5 class="card-header bg-danger text-white">{{titulo}}</h5>
        <div class="card-body">
            <form>
                <div class="form-group row card-text p-2">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre pista</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="pista.nombre">
                    </div>
                </div>
                <div class="form-group row card-text p-2">
                    <label for="categoria" class="col-form-label col-sm-2">Superficie</label>
                    <div class="col-sm-6">
                        <select name="superficie" [(ngModel)]="pista.superficie">
                            <option [value]="sup.nombre" *ngFor="let sup of superficiesPista">{{sup.nombre}}</option>
                        </select>
                    </div>
                    
                </div>
                <div class="d-flex justify-content-start p-2">
                    <button class="btn btn-success rounded-pill" role="button" (click)="create()" *ngIf="!pista.id_pista else elseBlock">Registrar</button>
                </div>
                <ng-template #elseBlock class="d-flex justify-content-start p-2">
                    <button class="btn btn-success rounded-pill ml-auto" role="button" (click)="update()">Actualizar</button>
                </ng-template>
            </form>
        </div>
    </div>
</div>

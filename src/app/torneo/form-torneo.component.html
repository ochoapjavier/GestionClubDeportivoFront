<div class="container">
    <div class="card">
        <h5 class="card-header bg-danger text-white">{{titulo}}</h5>
        <div class="card-body">
            <form>
                <div class="form-group row card-text p-2">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre torneo</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="torneo.nombre_torneo">
                    </div>
                </div>
                <div class="form-group row card-text p-2">
                    <label for="categoria" class="col-form-label col-sm-2">Categoría</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="categoria" [(ngModel)]="torneo.categoria">
                    </div>
                </div>
                <div class="form-group row card-text p-2">
                    <label for="max_jugadores" class="col-form-label col-sm-2">Nº jugadores max</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" name="max_jugadores" [(ngModel)]="torneo.max_jugadores">
                    </div>
                </div>
                <div class="d-flex justify-content-start p-2">
                    <button class="btn btn-success rounded-pill" role="button" (click)="create()" *ngIf="!torneo.id else elseBlock">Registrar</button>
                </div>
                <ng-template #elseBlock class="d-flex justify-content-start p-2">
                    <button class="btn btn-success rounded-pill ml-auto" role="button" (click)="update()">Actualizar</button>
                </ng-template>
            </form>
        </div>
    </div>
</div>

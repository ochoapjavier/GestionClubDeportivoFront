<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white text-center">
          Nueva reserva de {{deporteReserva}}
        </div>
        <div class="card-body">
          <form [formGroup]="resForm">
            <!-- Pista -->
            <div class="form-group row mb-3">
              <label for="id_pista" class="col-form-label col-sm-2">Pista</label>
              <div *ngIf="deporteReserva === 'Tenis'" class="col-sm-10">
                <select id="id_pista" class="form-control" formControlName="id_pista" (change)="refreshHorariosDisp()">
                  <option *ngFor="let pista of pistasTenis" [value]="pista.id_pista">
                    {{pista.nombre}}
                  </option>
                </select>
              </div>
              <div *ngIf="deporteReserva === 'Padel'" class="col-sm-10">
                <select id="id_pista" class="form-control" formControlName="id_pista" (change)="refreshHorariosDisp()">
                  <option *ngFor="let pista of pistasPadel" [value]="pista.id_pista">
                    {{pista.nombre}}
                  </option>
                </select>
              </div>
            </div>

            <!-- Fecha -->
            <div class="form-group row mb-3">
              <label for="fecha" class="col-form-label col-sm-2">Fecha de reserva</label>
              <div class="col-sm-10">
                <input id="fecha" type="date" class="form-control" formControlName="fecha" [min]="minDate"
                  (change)="refreshHorariosDisp()">
              </div>
            </div>

            <!-- Horario -->
            <div class="form-group row mb-3">
              <label for="id_horario" class="col-form-label col-sm-2">Horario</label>
              <div class="col-sm-10">
                <select id="id_horario" class="form-control" formControlName="id_horario">
                  <option *ngFor="let horario of horariosDisp" [ngValue]="horario">
                    {{horario.hora_inicio}} - {{horario.hora_fin}}
                  </option>
                </select>
              </div>
            </div>

            <div class="d-flex justify-content-start p-2">
              <button [disabled]="resForm.invalid" mat-flat-button color="primary" style="color: white;"
                (click)="create()" *ngIf="!reserva.id else elseBlock">Registrar</button>
            </div>
            <ng-template #elseBlock class="d-flex justify-content-start p-2">
              <button mat-flat-button color="primary" style="color: white;" (click)="update()">Actualizar</button>
            </ng-template>
          </form>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <button mat-raised-button color="primary" class="text-white" (click)="regresarDashboard()">Volver al
        Dashboard</button>
    </div>

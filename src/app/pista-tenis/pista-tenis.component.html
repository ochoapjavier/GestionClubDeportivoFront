<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4 mt-4">
        <div class="col" *ngFor="let pista of pistasTenis">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    {{ pista.nombre }}
                </div>
                <div class="card-body">
                    <p class="card-text">Superficie: {{ pista.superficie }}</p>
                    <div class="d-flex justify-content-end">
                       <button mat-stroked-button color="accent" style="color: #ef5350;" [routerLink]="['/pistas-tenis-form', pista.id_pista]">Editar</button>
                       <button mat-flat-button color="primary" style="color: white;" (click)="delete(pista)">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end p-2">
        <button mat-raised-button color="accent" [routerLink]="['/pistas-tenis-form']">Nueva pista</button>
    </div>
</div>

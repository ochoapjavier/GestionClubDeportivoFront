<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white text-center">
                    Nuevo grupo
                </div>
                <div class="card-body">
                    <form [formGroup]="grupoForm">
                        <div class="form-group row mb-3">
                            <label class="col-form-label col-sm-2">Nombre</label>
                            <div class="col-sm-10">
                                <input [class.is-invalid]="grupoForm.get('nombre')?.invalid && grupoForm.get('nombre')?.touched" type="text" class="form-control" formControlName="nombre" maxlength="30">
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label class="col-form-label col-sm-2">Monitor</label>
                            <div class="col-sm-10">
                                <select formControlName="id_monitor" [class.is-invalid]="grupoForm.get('id_monitor')?.invalid && grupoForm.get('id_monitor')?.touched" class="form-control">
                                    <option [ngValue]="monitor" *ngFor="let monitor of monitores">{{monitor.nombre}} {{monitor.apellido1}} {{monitor.apellido2}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label class="col-form-label col-sm-2">Deporte</label>
                            <div class="col-sm-10">
                                <select formControlName="id_deporte" [class.is-invalid]="grupoForm.get('id_deporte')?.invalid && grupoForm.get('id_deporte')?.touched" class="form-control">
                                    <option [ngValue]="deporte" *ngFor="let deporte of deportes">{{deporte.nombre}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label class="col-form-label col-sm-2">Capacidad</label>
                            <div class="col-sm-10">
                                <input [class.is-invalid]="grupoForm.get('capacidad')?.invalid && grupoForm.get('capacidad')?.touched" type="number" class="form-control" formControlName="capacidad">
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label class="col-form-label col-sm-2">DÃ­as Grupo</label>
                            <div class="col-sm-10">
                                <select formControlName="id_dias_grupo" [class.is-invalid]="grupoForm.get('id_dias_grupo')?.invalid && grupoForm.get('id_dias_grupo')?.touched" class="form-control">
                                    <option [ngValue]="diaGrupo" *ngFor="let diaGrupo of diasGrupo">{{diaGrupo.dia}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label class="col-form-label col-sm-2">Horario</label>
                            <div class="col-sm-10">
                                <select formControlName="id_horario" [class.is-invalid]="grupoForm.get('id_horario')?.invalid && grupoForm.get('id_horario')?.touched" class="form-control">
                                    <option [ngValue]="horario" *ngFor="let horario of horarios">{{horario.hora_inicio}} - {{horario.hora_fin}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex justify-content-start mb-3">
                            <button [disabled]="grupoForm.invalid" mat-flat-button color="primary" class="text-white" (click)="create()" *ngIf="!grupo.id; else elseBlock">Registrar</button>
                        </div>
                        <ng-template #elseBlock>
                            <div class="d-flex justify-content-start mb-3">
                                <button mat-flat-button color="primary" class="text-white" (click)="update()">Actualizar</button>
                            </div>
                        </ng-template>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="id_usuario != 0" class="d-flex justify-content-center mt-3">
    <button mat-raised-button color="primary" class="text-white" (click)="regresarDashboard()">Volver al Dashboard</button>
</div>

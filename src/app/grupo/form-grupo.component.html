<div class="container">
    <div class="card">
        <h5 class="card-header bg-dark text-white">Nuevo grupo</h5>
        <div class="card-body">
            <form [formGroup]="grupoForm">
                <div class="form-group row card-text p-2">
                    <label class="col-form-label col-sm-2">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" formControlName="nombre" [class.is-invalid] = "grupoForm.get('nombre')?.invalid && grupoForm.get('nombre')?.touched">
                    </div>
                </div>

                <div class="form-group row card-text p-2">
                    <label class="col-form-label col-sm-2">Monitor</label>
                    <div class="col-sm-6">
                        <select formControlName="id_monitor" [class.is-invalid] = "grupoForm.get('id_monitor')?.invalid">
                            <option [ngValue]="monitor" *ngFor="let monitor of monitores">{{monitor.nombre}} {{monitor.apellido1}} {{monitor.apellido2}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row card-text p-2">
                    <label class="col-form-label col-sm-2">Deporte</label>
                    <div class="col-sm-6">
                        <select formControlName="id_deporte" [class.is-invalid] = "grupoForm.get('id_deporte')?.invalid">
                            <option [ngValue]="deporte" *ngFor="let deporte of deportes">{{deporte.nombre}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row card-text p-2">
                    <label class="col-form-label col-sm-2">Capacidad</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" formControlName="capacidad" [class.is-invalid] = "grupoForm.get('capacidad')?.invalid && grupoForm.get('capacidad')?.touched">
                    </div>
                </div>

                <div class="form-group row card-text p-2">
                    <label class="col-form-label col-sm-2">Dias Grupo</label>
                    <div class="col-sm-6">
                        <select formControlName="id_dias_grupo" [class.is-invalid] = "grupoForm.get('id_dias_grupo')?.invalid">
                            <option [ngValue]="diaGrupo" *ngFor="let diaGrupo of diasGrupo">{{diaGrupo.dia}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row card-text p-2">
                    <label class="col-form-label col-sm-2">Horario</label>
                    <div class="col-sm-6">
                        <select formControlName="id_horario" [class.is-invalid] = "grupoForm.get('id_horario')?.invalid">
                            <option [ngValue]="horario" *ngFor="let horario of horarios">{{horario.hora_inicio}} - {{horario.hora_fin}}</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-start p-2">
                    <button [disabled]="grupoForm.invalid" mat-flat-button color="primary" style="color: white;" (click)="create()" *ngIf="!grupo.id else elseBlock">Registrar</button>
                </div>
                <ng-template #elseBlock class="d-flex justify-content-start p-2">
                    <button mat-flat-button color="primary" style="color: white;" (click)="update()">Actualizar</button>
                </ng-template>
            </form>
        </div>
    </div>
</div>
